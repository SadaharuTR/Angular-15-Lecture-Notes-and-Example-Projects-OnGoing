<div class="bg-container">
    <div class="container my-0">
        <br>
        <h1 class="mb-3" 
        style=" color:aliceblue; font-weight: bold; text-shadow: 3px 3px #0d013a">Employees</h1>
        <table class="table" 
        style="color:aliceblue; background-color: #000; opacity: 0.8; border-radius: 10px; font-weight: bold; text-shadow: 3px 3px #000" 
        *ngIf="employees && employees.length > 0">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Salary</th>
                    <th>Department</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees">
                    <td>{{employee.id}}</td>
                    <td>{{employee.name}}</td>
                    <td>{{employee.email}}</td>
                    <td>{{employee.phone}}</td>
                    <td>{{employee.salary}}</td>
                    <td>{{employee.department}}</td>
                    <td><a [routerLink]="['/employees', 'edit', employee.id]">View</a></td>
                </tr>
            </tbody>
        </table>
        <p *ngIf="!employees || employees.length <= 0">No Employees Found!</p>
    </div>
</div>
